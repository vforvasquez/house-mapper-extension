<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Save House Address</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 10px;
				width: 300px;
				margin: 0;
			}
			h1 {
				font-size: 16px;
				margin: 0 0 10px;
			}
			#address {
				margin-bottom: 10px;
				font-size: 14px;
				word-wrap: break-word;
			}
			button {
				padding: 8px 16px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				width: 100%;
				margin-bottom: 5px;
			}
			button:hover {
				background-color: #0056b3;
			}
			button:disabled {
				background-color: #cccccc;
				cursor: not-allowed;
			}
			#status {
				margin-top: 10px;
				color: green;
				font-size: 12px;
			}
			#error {
				margin-top: 10px;
				color: red;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<h1>House Address Saver</h1>
		<div id="address">Loading address...</div>
		<button id="deleteButton">Delete Address</button>
		<button id="exportButton">Export Addresses</button>
		<div id="status"></div>
		<div id="error"></div>
		<script src="popup.js"></script>
	</body>
</html>
